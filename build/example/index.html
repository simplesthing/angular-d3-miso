<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Angular D3 chart directives example.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular D3 miso</title>

  <!-- bower:css -->
  <!-- endbower -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:700,300,600,400" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>

  <!-- inject:css -->
  <link rel="stylesheet" href="dist/angular-d3-miso.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="vendor/vendor.css">
  <!-- endinject -->

</head>


<body ng-app="angular-d3-miso-demo">
  <!-- bower:js -->
  <!-- endbower -->
  <!-- inject:js -->
  <script src="vendor/vendor.js"></script>
  <script src="dist/angular-d3-miso.js"></script>
  <script src="app.js"></script>
  <script src="example-data-service.js"></script>
  <script src="example-controller.js"></script>
  <!-- endinject -->

  <article ng-controller="ExampleController as ctrl" class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 col-md-offset-1">
        <d3-chart id="top-10" config="ctrl.chart">
          <chart-header></chart-header>
          <horizontal-bar></horizontal-bar>
          <chart-footer></chart-footer>
        </d3-chart>
      </div>
    </div>
    <div class="row">
      <div class="col"><br></div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-10 col-md-offset-1">
        <d3-chart id="top-10-extend" config="ctrl.monsters">
          <chart-header></chart-header>
          <horizontal-bar-extend></horizontal-bar-extend>
          <chart-footer></chart-footer>
        </d3-chart>
      </div>
    </div>
  </article>
</body>
</html>
